{% extends 'blogg/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p>
        Publicado el {{ post.published_date }}
      </p>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>
        {{ post.text|linebreaksbr }}
      </p>
    </div>
  {% endfor %}
{% endblock content %}
